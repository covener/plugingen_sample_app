<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plugin Configuration Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<head>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Liberty Plugin Config Generation Tool</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <div class="alert alert-danger collapse" role="alert" id="error-alert">
             <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
             <span id="error-message"></span>
        </div>
        <div class="form-group">
            <label for="webserverNameInput">Webserver Name</label>
            <input type="text" class="form-control" id="webserverNameInput" placeholder="Webserver Name">
        </div>
        <div class="form-group">
            <label for="pluginPathInput">Plugin Path</label>
            <input type="text" class="form-control" id="pluginPathInput" placeholder="Plugin Path">
        </div>

        <a href="#" data-toggle="collapse" data-target="#more-options">
            More Options
            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
        </a><br/>

        <div id="more-options" class="collapse">
            <div class="form-group">
                <label for="portInput">Port to connect to</label>
                <input type="text" class="form-control" id="portInput" value="9080">
            </div>
        </div>

        <button type="button" id="submitBtn" class="btn btn-default">Generate Config</button>
    </div>

    <div class="col-xs-12">
        <p>Output</p>
        <pre id="cfg-output">
        </pre>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="controller.js"></script>

</body>
</html>
